{{ if .Values.releaseBoard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  {{- with .Values.releaseBoard.deployment }}
  name: {{ include "devx.name" $ }}-dead-letter-backend
  annotations:
  {{- with .annotations }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "devx.labels" $ | nindent 4 }}
    {{- with .labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      devx-release-board-backend: {{ include "devx.name" $ }}
  replicas: {{ .replicas }}
  revisionHistoryLimit: 3
  template:
    metadata:
      annotations:
        {{- include "devx.dataDogAnnotations" $ | nindent 8 }}
        {{- with .podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        devx-release-board-backend: {{ include "devx.name" $ }}
        {{- include "devx.labels" $ | nindent 8 }}
        {{- include "devx.dataDogLabels" $ | nindent 8 }}
        {{- with .podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
      - name: backend
        image: "{{ .container.image }}:{{ .container.tag }}"
        resources:
          limits:
            cpu: 600m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
        ports:
          - containerPort: 80
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
        readinessProbe:
          httpGet:
            path: /readyz
            port: 80
        env:
          {{- range $name, $value := .container.environment }}
          - name: {{ $name }}
            value: {{ $value | quote }}
          {{- end }}
        volumeMounts:
          - name: app-reg-client-secret 
            mountPath: "/secrets/{{ $.Values.backend.auth.k8sSecretName }}"
            readOnly: true
          - name: {{ include "devx.name" $ }}-appsettings
            mountPath: "/app/Config/"
      volumes:
        - name: app-reg-client-secret
          secret:
            secretName: {{ $.Values.backend.auth.k8sSecretName }}
        - name: {{ include "devx.name" $ }}-appsettings
          configMap:
            name: {{ include "devx.name" $ }}-appsettings
  {{- end }}
{{ end }}
