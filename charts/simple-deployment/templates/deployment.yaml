apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  {{- with .Values.deployment.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "deployment.labels" . | nindent 4 }}
    {{- with .Values.deployment.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  replicas: {{ .Values.deployment.replicas }}
  revisionHistoryLimit: {{ .Values.deployment.revisionHistoryLimit }}
  template:
    metadata:
    {{- if or .Values.deployment.podAnnotations .Values.deployment.dataDogLogs.enable }}
      annotations:
        {{- with .Values.deployment.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.deployment.dataDogLogs.enable }}
        ad.datadoghq.com/{{ .Release.Name }}.logs: '[{"source": "{{ .Release.Name }}"}]'
        ad.datadoghq.com/{{ .Release.Name }}.tags: '{"service": "{{ .Release.Name }}"}'
        {{- end }}
      {{- end }}
      labels:
        {{- include "deployment.labels" . | nindent 8 }}
        {{- with .Values.deployment.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.deployment.dataDogLogs.enable }}
        tags.datadoghq.com/service: {{ .Release.Name }}
        tags.datadoghq.com/version: {{ .Values.deployment.container.tag }}
        {{- end }}
    spec:
      {{- with .Values.deployment.imagePullSecrets }}
      imagePullSecrets:
      {{- range $secret := . }}
        - name: {{ $secret }}
      {{- end }}
      {{- end }}
      containers:
      {{- with .Values.deployment.container }}
      - name: {{ $.Release.Name }}
        image: {{ .image }}:{{ .tag }}
        {{- with .resources }}
        resources:
        {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if .containerPort }}
        ports:
          - containerPort: {{ .containerPort }}
        {{- end }}
        {{- if .livenessProbe.enable }}
        livenessProbe:
          httpGet:
            path: {{ .livenessProbe.httpGet.path }}
            port: {{ .containerPort }}
          initialDelaySeconds: {{ .livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .livenessProbe.timeoutSeconds }}
          successThreshold: 1
          failureThreshold: {{ .livenessProbe.failureThreshold }}
        {{- end }}

        {{- if .readinessProbe.enable }}
        readinessProbe:
          httpGet:
            path: {{ .readinessProbe.httpGet.path }}
            port: {{ .containerPort }}
          initialDelaySeconds: {{ .readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .readinessProbe.timeoutSeconds }}
          successThreshold: {{ .readinessProbe.successThreshold }}
          failureThreshold: {{ .readinessProbe.failureThreshold }}
        {{- end }}
        {{- if or (.environment) (.fieldRefEnvironment) }}
        env:
          {{- range $name, $value := .environment }}
          - name: {{ $name }}
            value: {{ $value | quote }}
          {{- end }}
          {{- range $name, $value := .fieldRefEnvironment }}
          - name: {{ $name }}
            valueFrom:
              fieldRef:
                fieldPath: {{ $value }}
          {{- end }}
        {{- end }}
        {{- if or (.secrets) (.configMaps) (.additionalVolumeMounts) }}
        volumeMounts:
          {{- range $secret := .secrets }}
          - name: {{ $secret }}
            mountPath: /secrets/{{ $secret }}
            readOnly: true
          {{- end }}
          {{- range $configMap := .configMaps }}
          - name: {{ $configMap.name }}
            mountPath: {{ $configMap.mountPath }}
          {{- end }}
          {{- range $volumeMount := .additionalVolumeMounts }}
          - name: {{ $volumeMount.name }}
            mountPath: {{ $volumeMount.mountPath }}
          {{- end }}
          {{- end }}
        {{ end }}
      {{- if .Values.deployment.cloudSQLProxy.enable }}
      - name: cloud-sql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:{{ .Values.deployment.cloudSQLProxy.imageTag }}
        command:
          - "/cloud_sql_proxy"
          - "-instances={{ .Values.deployment.cloudSQLProxy.projectId }}:{{ .Values.deployment.cloudSQLProxy.region }}:{{ .Values.deployment.cloudSQLProxy.instanceName }}=tcp:5432"
          - "-credential_file=/secrets/{{ .Values.deployment.cloudSQLProxy.secretKeyName }}/key.json"
          - "-enable_iam_login"
        securityContext:
          runAsNonRoot: true
        volumeMounts:
          - name: {{ .Values.deployment.cloudSQLProxy.secretKeyName }}
            mountPath: /secrets/{{ .Values.deployment.cloudSQLProxy.secretKeyName }}
            readOnly: true
      {{ end }}
      {{- with .Values.deployment }}
      {{- if or (.cloudSQLProxy.enable) (.container.secrets) (.container.configMaps) (.additionalVolumes) }}
      volumes:
        {{- if .cloudSQLProxy.enable }}
        - name: {{ .cloudSQLProxy.secretKeyName }}
          secret:
            secretName: {{ .cloudSQLProxy.secretKeyName }}
        {{- end }}

        {{- with .container }}
        {{- range $secret := .secrets }}
        {{- if not (and $.Values.deployment.cloudSQLProxy.enable (eq $.Values.deployment.cloudSQLProxy.secretKeyName $secret))}}
        - name: {{ $secret }}
          secret:
            secretName: {{ $secret }}
        {{- end }}
        {{- end }}
        {{- range $configMap := .configMaps }}
        - name: {{ $configMap.name }}
          configMap:
            name: {{ $configMap.name }}
        {{- end }}
        {{- end }}

        {{- with .additionalVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- end }}
        {{- end }}

