suite: Ingress hostname test
templates: 
  - deployment.yaml
tests:
  - it: Should be set as a string
    set:
      deployment:
        container:
          image: example-image
          tag: "20241311.1"
    asserts:
    - equal:
        path: spec.template.spec.containers[0].image
        value: "example-image:20241311.1"

  - it: Fails if tag is not set as a string
    set:
      deployment:
        container:
          image: example-image
          tag: 20241311.1
    asserts:
    - failedTemplate: {}